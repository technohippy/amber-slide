<!DOCTYPE html>
<html>

  <head>
    <title>Amber Slide</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Ando Yasushi" />
    <link rel="stylesheet" type="text/css" href="slide.css">
    <script type='text/javascript' src='bower_components/amber/support/requirejs/require.min.js'></script>
    <script type='text/javascript' src='bower_components/amber/support/amber.js'></script>
    <script type='text/javascript'>
      document.addEventListener('keypress', function(event) {
        if (event.keyIdentifier == 'U+0020' && event.ctrlKey) { // Ctrl+SPC
          require('amber/helpers').popupHelios();
        }
      });
    </script>
  </head>

  <body>
    <div style="position:absolute; bottom:0; right:0; color:white;">
    <!--
    <img src="image/tenka1altjs2014/sitanohito.png" width="20" height="20" />
    「後ろの人などいない」
    </div>
    -->
    <script type='text/javascript'>
      require.config({ paths: {
          'Slide': 'src' //mapping compiled .js files and smalltalk source files
      }});
      require([
          'amber/devel',
          'Slide/Slide'
      ], function (smalltalk) {
          //used for all new packages in IDE
          smalltalk.initialize({
            'transport.defaultAmdNamespace': "Slide"
          });
          require('amber/helpers').Presentation._tenka1AltJs2014()._start();
      });
    </script>
  </body>

</html>
